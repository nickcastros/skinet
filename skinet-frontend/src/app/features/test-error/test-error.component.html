<div class="mt-5 flex justify-center gap-4">
  <button mat-stroked-button (click)="get500Error()">Internal Error</button>
  <button mat-stroked-button (click)="get400Error()">Bad Request</button>
  <button mat-stroked-button (click)="get401Error()">Unauthorized</button>
  <button mat-stroked-button (click)="get404Error()">Not Found</button>
  <button mat-stroked-button (click)="get400ValidationError()">
    Validation Error
  </button>
</div>

@if(validationErrors){
<div class="mx-auto maxw-w-lg mt-5 bg-red-100">
  <ul class="space-y-2 p-2">
    @for (error of validationErrors; track $index) {
    <li class="text-red-800">{{ error }}</li>
    }
  </ul>
</div>

}
