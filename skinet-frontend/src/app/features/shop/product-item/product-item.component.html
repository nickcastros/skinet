@if (product) {
<mat-card
  appearance="raised"
  routerLink="/shop/{{ product.id }}"
  class="product-cart"
>
  <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" />
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
    <p clas="font-light">
      {{ product.price | currency : "USD" }}
    </p>
  </mat-card-content>
  <mat-card-actions (click)="$event.stopPropagation()">
    <button
      mat-stroked-button
      class="w-full"
      (click)="cartService.addItemToCard(product)"
    >
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
